<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Word Monitor</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="icon.png"> <!-- Optional icon for home screen -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <h1>Speech Word Monitor</h1>

  <button onclick="startListening()">Start Listening</button>
  <button onclick="stopListening()">Stop Listening</button>
  <br><br>

  <label for="wpmThreshold">Set WPM Threshold:</label>
  <input type="number" id="wpmThreshold" value="120">
  
  <p>Total Words: <span id="totalWords">0</span></p>
  <p>Current Avg WPM: <span id="currentWPM">0</span></p>
  <p>Status: <span id="status">Idle</span></p>

  <script>
    let recognition;
    let totalWords = 0;
    let interval = null;
    let wordBuffer = [];

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported on this browser.");
        return;
      }

      // Reset state
      totalWords = 0;
      wordBuffer = [];
      document.getElementById("totalWords").textContent = totalWords;
      document.getElementById("currentWPM").textContent = 0;
      document.getElementById("status").textContent = "Listening...";

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            const transcript = event.results[i][0].transcript.trim();
            const words = transcript.split(/\s+/);
            const wordCount = words.length;
            totalWords += wordCount;
            wordBuffer.push({ time: Date.now(), count: wordCount });
            document.getElementById("totalWords").textContent = totalWords;
          }
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
      };

      recognition.onend = () => {
        document.getElementById("status").textContent = "Stopped";
      };

      recognition.start();

      // Begin checking speech rate every 5 seconds
      if (interval) clearInterval(interval);
      interval = setInterval(checkSpeechRate, 5000);
    }

    function stopListening() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
      document.getElementById("status").textContent = "Stopped";
    }

    function checkSpeechRate() {
      const now = Date.now();
      const windowStart = now - 5000;

      // Remove old entries (older than 1 min, for avg calc)
      wordBuffer = wordBuffer.filter(entry => entry.time > now - 60000);

      // Recent 5s words
      const recent5s = wordBuffer.filter(entry => entry.time > windowStart);
      const count5s = recent5s.reduce((sum, entry) => sum + entry.count, 0);

      // Running WPM average
      if (wordBuffer.length > 0) {
        const firstTime = wordBuffer[0].time;
        const elapsedMin = (now - firstTime) / 60000;
        const avgWPM = Math.round(totalWords / elapsedMin);
        document.getElementById("currentWPM").textContent = avgWPM;
      }

      const thresholdWPM = parseInt(document.getElementById("wpmThreshold").value);
      const thresholdPer5s = thresholdWPM / 12;

      if (count5s > thresholdPer5s) {
        alert(`ðŸš¨ Speech rate exceeded!\nSpoken: ${count5s} words in 5s\nAllowed: ${thresholdPer5s.toFixed(1)} words`);
      }
    }
  </script>
</body>
</html>
