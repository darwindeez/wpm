<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speech Rate Limiter v1.94</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 40px;
      font-size: 22px;           /* bigger base font */
      line-height: 1.6;
    }

    h1 {
      margin-bottom: 0;
      font-size: 4rem;           /* larger heading */
    }

    #version {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 25px;
    }

    button {
      font-size: 2.2rem;         /* bigger buttons */
      padding: 20px 40px;
      margin: 20px 15px;
      border-radius: 10px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    input {
      font-size: 2rem;           /* bigger input text */
      width: 110px;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-left: 15px;
    }

    #status {
      margin-top: 25px;
      font-size: 1.8rem;
      color: green;
    }

    div {
      margin-top: 15px;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <h1>Speech Rate Limiter</h1>
  <div id="version">Version 1.94</div>

  <p>
    Max WPM: <input id="wpmLimit" type="number" value="120" />
  </p>
  <button onclick="startListening()">Start Listening</button>
  <button onclick="stopListening()">Stop Listening</button>
  <button onclick="playBeep()">ðŸ”Š Test Beep</button>

  <div id="status">Not listening</div>
  <div>Total Words: <span id="totalWords">0</span></div>
  <div>Average WPM: <span id="avgWpm">0</span></div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    let isListening = false;
    let wordCount = 0;
    let startTime = null;
    let checkInterval = null;

    function startListening() {
      wordCount = 0;
      startTime = Date.now();
      document.getElementById('totalWords').textContent = "0";
      document.getElementById('avgWpm').textContent = "0";
      document.getElementById('status').textContent = "Listening...";
      isListening = true;

      recognition.start();

      checkInterval = setInterval(() => {
        if (!isListening) return;
        const elapsedMinutes = (Date.now() - startTime) / 60000;
        const avgWpm = Math.round(wordCount / elapsedMinutes);
        const limit = parseInt(document.getElementById("wpmLimit").value, 10);

        document.getElementById('avgWpm').textContent = avgWpm;

        if (avgWpm > limit) {
          playBeep(); // Play beep immediately
          setTimeout(() => {
            alert(`âš ï¸ Speech rate exceeded!\nYou spoke ${avgWpm} WPM (limit: ${limit})`);
          }, 100); // Let beep play before alert blocks audio
        }
      }, 5000);
    }

    function stopListening() {
      isListening = false;
      recognition.stop();
      clearInterval(checkInterval);
      document.getElementById('status').textContent = "Stopped";
    }

    recognition.onresult = function(event) {
      const transcript = Array.from(event.results)
        .map(result => result[0].transcript)
        .join(' ')
        .trim();

      const words = transcript.split(/\s+/).filter(w => w.length > 0);
      wordCount += words.length;

      document.getElementById('totalWords').textContent = wordCount;
    };

    recognition.onerror = function(event) {
      console.error("Speech recognition error:", event.error);
      stopListening();
    };

    function playBeep() {
      const duration = 0.5; // seconds
      const frequency = 1000; // Hz
      const volume = 1.0;

      const context = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = context.createOscillator();
      const gainNode = context.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.value = frequency;

      gainNode.gain.value = volume;

      oscillator.connect(gainNode);
      gainNode.connect(context.destination);

      oscillator.start();
      oscillator.stop(context.currentTime + duration);
    }
  </script>
</body>
</html>
