<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Word Monitor v1.3</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin-right: 10px; }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <h1>Speech Word Monitor</h1>
  <p><strong>Version:</strong> <span id="version">v1.3</span></p>

  <button onclick="startListening()">Start Listening</button>
  <button onclick="stopListening()">Stop Listening</button>
  <br><br>

  <label for="wpmThreshold">Set WPM Threshold:</label>
  <input type="number" id="wpmThreshold" value="120" min="1">
  
  <p>Total Words: <span id="totalWords">0</span></p>
  <p>Current Avg WPM: <span id="currentWPM">0</span></p>
  <p>Status: <span id="status">Idle</span></p>

  <!-- Sound Alert -->
  <audio id="alertSound">
    <source src="data:audio/mp3;base64,//uQxA..." type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    let recognition;
    let totalWords = 0;
    let wordBuffer = [];
    let startTime;
    const ALERT_TIMEOUT = 5000;
    let lastAlertTime = 0;

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported on this browser.");
        return;
      }

      totalWords = 0;
      wordBuffer = [];
      startTime = Date.now();
      lastAlertTime = 0;

      document.getElementById("totalWords").textContent = totalWords;
      document.getElementById("currentWPM").textContent = 0;
      document.getElementById("status").textContent = "Listening...";

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const now = Date.now();

        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            const transcript = event.results[i][0].transcript.trim();
            const words = transcript.split(/\s+/);
            const wordCount = words.length;
            totalWords += wordCount;
            wordBuffer.push({ time: now, count: wordCount });

            document.getElementById("totalWords").textContent = totalWords;

            // Clean buffer older than 60 seconds
            wordBuffer = wordBuffer.filter(entry => now - entry.time <= 60000);

            // Update avg WPM
            const elapsedMin = (now - startTime) / 60000;
            const avgWPM = Math.round(totalWords / elapsedMin);
            document.getElementById("currentWPM").textContent = avgWPM;

            // Check for burst
            const recent5s = wordBuffer.filter(entry => now - entry.time <= 5000);
            const recentCount = recent5s.reduce((sum, entry) => sum + entry.count, 0);

            const threshold = parseInt(document.getElementById("wpmThreshold").value);
            const maxWordsPer5s = threshold / 12;

            if (recentCount > maxWordsPer5s && now - lastAlertTime > ALERT_TIMEOUT) {
              lastAlertTime = now;
              document.getElementById("alertSound").play();
              alert(`ðŸš¨ Speech rate exceeded!\nYou spoke ${recentCount} words in 5 seconds (limit: ${maxWordsPer5s.toFixed(1)})`);
            }
          }
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
      };

      recognition.onend = () => {
        document.getElementById("status").textContent = "Stopped";
      };

      recognition.start();
    }

    function stopListening() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      document.getElementById("status").textContent = "Stopped";
    }
  </script>
</body>
</html>
